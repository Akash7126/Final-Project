<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/exam1.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents pt-lg-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>Online Examination System</strong></h3>
              <p class="mb-4 text-dark">We are thrilled to have you here at our Online Examination System.</p>
            </div>
            <form action="#" method="post" class="">
              <div class="form-group first">
                <label for="username" class="text-dark" style="font-size: 15px;">Username</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password" class="text-dark" style="font-size: 15px;">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary" style="font-size: 20px;">
              <div class="mb-5">
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
